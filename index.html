<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Funky Text App with JS</title>
</head>
<body>

    <div class="container">
      <p><input type="radio" checked for="sarcastic" name="option" value="sarcastic" id="sarcastic"> <label for="sarcastic">Sarcastic</label></p>
      <p><input type="radio" for="funky" name="option" value="funky" id="funky"> <label for="funky">Funky</label> </p>
      <p><input type="radio" for="option" name="option" value="unable" id="unable"> <label for="unable">Unable to Structure a
          sentence</label></p>
      <textarea name="message" id="message" cols="30" rows="3"> Some random ass text for the sake of my awesome laziness</textarea>
      <label for="output">Output: <p style="display: inline;" id="output"></p></label>
    </div>


  <script src="app.js"></script>
</body>
</html>
